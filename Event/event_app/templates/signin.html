{% extends 'navbar.html' %}

{% block body %}
<div class="container">
<form action="{% url 'login' %}" class="login" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter yor username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password1" id="password" placeholder="Password">
    </div>
  
    <input type="submit" value="Login" class="btn btn-success">

    <a href="{% url 'signup' %}" class="btn btn-danger">Signup</a>
    

  </form>
</div>
{% endblock %}
